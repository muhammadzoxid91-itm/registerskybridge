<body class="register-page">
<link rel="stylesheet" href="register.css">
<div class="register-box">
    <h2>Ro‘yxatdan o‘tish</h2>

   <form id="registerForm">
    <input type="text" id="name" placeholder="Ismingiz" required>
    <input type="text" id="surname" placeholder="Familiyangiz" required>
    <input type="tel" id="phone" placeholder="Telefon raqam" required>

    <select id="course" required>
        <option value="">Kursni tanlang</option>
        <option>IELTS</option>
        <option>Ingliz tili</option>
        <option>Rus tili</option>
        <option>Arab tili</option>
        <option>Koreys tili</option>
    </select>

    <select id="time" required>
        <option value="">Qulay vaqt</option>
        <option>Ertalab</option>
        <option>Obetdan kegin</option>
    </select>

    <button type="submit">Yuborish</button>
</form>

<script src="main.js"></script>
